name: Deploy to Google Play Store

on:
  push:
    branches: [main]

jobs:
  test:
    name: Run tests on push to main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execution permission forgradlew
        run: chmod +x gradlew
      - name: Run tests
        run: ./gradlew clean testDebug

  distribute:
   name: Distribute to Google Play Store
   needs: test
   runs-on: ubuntu-latest

   steps:
     - name: Checkout code
       uses: actions/checkout@v4

     - name: Set up JDK 17
       uses: actions/setup-java@v4
       with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

     - name : Version Bump
       uses: chkfung/android-version-bump@v1.0.0
       with:
        gradlePath: app/build.gradle.kts
        versionCode: ${{ github.run_number }}

     - name: Assemble release Bundle
       run: ./gradlew bundleRelease

     - name: Sign the release Bundle
       uses: r0adkll/sign-android-release@v1
       with:
        releaseDirectory: app/build/outputs/bundle/release
        signingBase64: ${{ secrets.ANDROID_KEYSTORE }}
        keystorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
        alias: ${{ secrets.ANDROID_DEVS_ALIAS }}
        keyPassword: ${{ secrets.ANDROID_DEVS_ALIAS_PASSWORD

     - name: Grant execution permission forgradlew
       run: chmod +x gradlew

     - name: Build release APK
       run: ./gradlew assembleRelease

     - name: Upload to Google Play Store
       uses: r0adkll/upload-google-play@v1.0.16
       with:
        serviceAccountJson: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        packageName: com.mvi.compose_animals_app
        releaseFiles: app/build/outputs/apk/release/app-release.apk
        track: production
        status: completed
        whatsNewDirectory: whatsNew/